 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Plan Quotation Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Trigger button for the user to open the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quotationModal">
    Get Quotation
</button>

<!-- Modal -->
<div class="modal" id="quotationModal" tabindex="-1" role="dialog" aria-labelledby="quotationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quotationModalLabel">Choose Your Service Plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Service plan options go here -->
        <form>
            <div class="form-group">
                <label for="servicePlanSelect">Service Plan</label>
                <select class="form-control" id="servicePlanSelect">
                    <option value="">Select a plan 選擇計劃</option>
                    <option value="solo">Solo Piper 獨奏風笛手</option>
                    <option value="duo">Duo of Pipers 風笛二重奏</option>
                    <option value="quartet">Quartet of Pipers 風笛四重奏</option>
                    <option value="mini">Mini Band 小型樂隊</option>
                    <option value="full">Full Band 大型樂隊</option>
                </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="downloadButton">Download Quotation</button>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// JavaScript function to check if a service plan has been selected and download the quotation based on selection
document.getElementById('downloadButton').addEventListener('click', function() {
    var servicePlanSelect = document.getElementById('servicePlanSelect');
    var selectedValue = servicePlanSelect.value;

    if (selectedValue === "") {
        alert('Please select a service plan first. 請先選擇一個服務計劃。');
    } else {
        // Replace the following URL with the actual path to your PDF files
        var quotationUrls = {
            'solo': 'path/to/solo-quotation.pdf',
            'duo': 'path/to/duo-quotation.pdf',
            'quartet': 'path/to/team-quotation.pdf'
            'mini': 'path/to/team-quotation.pdf'
            'full': 'path/to/team-quotation.pdf'
        };

        window.open(quotationUrls[selectedValue], '_blank');
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Hong Kong Pipe Band</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #9b1c31;
            color: white;
            position: relative;
        }

.header-title {
    font-size: 5vw; /* Responsive font size */
    margin: 5px 0;
    text-align: center;
    padding-bottom: 10px; /* Space for the menu */
}

.header-description {
    font-size: 3vw; /* Responsive font size */
    margin: 0;
    text-align: center;
}

/* Minimum font size for smaller devices */
@media (max-width: 768px) {
    .header-title {
        font-size: 26px; /* Fixed minimum font size for smaller screens */
    }
    .header-description {
        font-size: 24px; /* Fixed minimum font size for smaller screens */
    }
}

/* Maximum font size for larger devices */
@media (min-width: 1200px) {
    .header-title {
        font-size: 45px; /* Fixed maximum font size for larger screens */
    }
    .header-description {
        font-size: 43px; /* Fixed maximum font size for larger screens */
    }
}
        
        .content {
            margin: 20px; /* Margin from the boundary */
        }

        .menu-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px; /* Padding on sides */
        }

        .hamburger {
            cursor: pointer;
            display: block;
        }

        .hamburger .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: white;
            transition: 0.4s;
        }

        .change .bar.top {
            transform: translateY(8px) rotate(45deg);
        }

        .change .bar.middle {
            opacity: 0;
        }

        .change .bar.bottom {
            transform: translateY(-8px) rotate(-45deg);
        }

        .menu {
            display: none;
            width: 100%;
            background-color: white;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for the menu */
        }

        .menu a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            display: block;
        }

        .menu a:hover {
            background-color: #7a1c28;
            color: white;
        }

        .menu.active {
            display: block;
        }

        .lang-switch {
            cursor: pointer;
            display: block;
        }

        @media (max-width: 768px) {
            .header-description {
                text-align: center;
            }

            .hamburger,
            .lang-switch {
                display: block;
            }

            .menu {
                display: none;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="menu-controls">
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
        <div class="lang-switch" id="lang-switch" onclick="toggleLanguage()">
            中/Eng
        </div>
    </div>
    <h1 class="header-title" id="header-title">City of Hong Kong Pipe Band</h1>
    <p class="header-description" id="header-description">香港城市風笛隊</p>
    <nav class="menu" id="menu">
        <a href="#the-band" id="nav-the-band">The Band</a>
        <a href="#about-us" id="nav-about-us">About Us</a>
        <a href="#services" id="nav-services">Services</a>
        <a href="#gallery" id="nav-gallery">Gallery</a>
        <a href="#contact" id="nav-contact">Contact</a>
    </nav>
</header>

    <div class="content" id="the-band">
        <h2>The Band</h2>
        <p>Experience the stirring sounds of our traditional pipe band, bringing the spirit of Scotland to Hong Kong.</p>
    </div>

<script>
    // Function to toggle the mobile menu
    function toggleMenu() {
        var menu = document.getElementById("menu");
        var hamburger = document.getElementById("hamburger");
        menu.classList.toggle("active");
        hamburger.classList.toggle("change");
    }

    // Object containing language text for content sections
    var languageTexts = {
        'en': {
            'the-band': {
                'heading': 'The Band',
                'description': 'Experience the stirring sounds of our traditional pipe band, bringing the spirit of Scotland to Hong Kong.'
            }
            // ... other content sections in English
        },
        'zh': {
            'the-band': {
                'heading': '樂隊',
                'description': '體驗我們傳統風笛樂隊的震撼聲音，將蘇格蘭的精神帶到香港。'
            }
            // ... other content sections in Chinese
        }
    };

    // Function to toggle the language of content sections
    function toggleLanguage() {
        var currentLang = document.documentElement.lang;
        var newLang = currentLang === 'en' ? 'zh' : 'en';
        document.documentElement.lang = newLang;

        // Update the text content of content sections based on the new language
        for (var sectionId in languageTexts[newLang]) {
            if (languageTexts[newLang].hasOwnProperty(sectionId)) {
                var section = document.getElementById(sectionId);
                if (section) {
                    section.querySelector('h2').textContent = languageTexts[newLang][sectionId].heading;
                    section.querySelector('p').textContent = languageTexts[newLang][sectionId].description;
                }
            }
        }

        // Update the language switch button text
        var langSwitch = document.getElementById('lang-switch');
        langSwitch.textContent = newLang === 'en' ? '中/Eng' : 'Eng/中';
    }
</script>

</body>
</html>
